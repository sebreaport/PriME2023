<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing Github!</title>
    <link rel="stylesheet" href="test.css">
    <style>
      .gameArea{
        background-image: url("../main/images/waldoTest.jpg");
        background-size: cover;
        height: 500px;
        width: 1000px;
        background-color: blue;
        margin: 50px auto;
      }

      .object{
        background-image: url("../main/images/logo_round.png");
        background-size: cover;
        border: 0px;
        height: 20px;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="headerMessage">Hello World!</h1>
      <div class="gameArea">
        <button type="button" name="button" class="object" id="object" onclick="alert('FOUND IT'); location.reload();"></button>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    var topMargin = (Math.floor(Math.random() * (45 - 10 + 1) ) + 10);
    var bottomMargin = 45-topMargin;
    var rightMargin = (Math.floor(Math.random() * (45 - 10 + 1) ) + 10);
    var leftMargin = 45-rightMargin;

    topMargin = topMargin.toString() + "%";
    rightMargin = rightMargin.toString() + "%";
    bottomMargin = bottomMargin.toString() + "%";
    leftMargin = leftMargin.toString() + "%";
    fullMargin = topMargin + " " + rightMargin + " " + bottomMargin + " " + leftMargin;
    console.log(fullMargin);

    document.getElementsByClassName("object")[0].style.margin = fullMargin;
  </script>
</html>
